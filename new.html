<body>




  <input type="file" >

  <style>
    input[type=file]::-webkit-file-upload-button{
      background: skyblue;
      border:none;
    }
  </style>


  <input placeholder="안녕하세요">

  <style>
      input::-webkit-input-placeholder{
        color:red;
      }

  </style>



  


  <input type="range">
  <style>
    input[type=range]{
      appearance: none;
    }
    input[type=range]::-webkit-slider-thumb{
      appearance: none;
      background: red;
      width: 50px;
      height: 50px;
    }
  </style>


<progress value="0.5"></progress
